			<span style="background-color:black; " class="mt-1 h5 text-light border-right-0"><strong>Search Employee</strong></span><input type="text" value={{EmployeeData.length}}>

<table id="myTable" class="table-responsive table table-stripped">
	<thead>
		<tr class="bg-warning">
			<th scope="col">Sr.no</th>
			<!-- <th scope="col">Employee Id</th> -->
			<th scope="col">FirstName</th>
			<th scope="col">LastName</th>
			<th scope="col">Mobile No</th>
			<th scope="col">Email Id</th>
			<th scope="col">Address</th>
			<th scope="col">Salary</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let emp of EmployeeData let i = index" [attr.data-index]="i">
			<td>{{i+1}}</td>
			<!-- <td>{{emp.id}}</td> -->
			<td>{{emp.firstname}}</td>
			<td>{{emp.lastname}}</td>
			<td>{{emp.mobile}}</td>
			<td>{{emp.email}}</td>
			<td>{{emp.address}}</td>
			<td>{{emp.salary}}</td>
			<td>
				<button (click)="onEdit(emp)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
					class="btn sm-btn btn-warning">Edit</button>&nbsp;
				<button (click)="deleteEmployee(emp)" class="btn sm-btn btn-danger">Delete</button>

			</td>
		</tr>
	</tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">

				<form [formGroup]="EmployeeForm" (ngSubmit)="postEmployeeDetails()">
					<div class="example-container"><br>
						<p for="header" style="text-align:center;font-size:34px;" class="form-label text-secondary">
							<i>Customer Form</i>
						</p>
						<div class="form-group ">
							<label for="textarea" class="form-label">FirstName</label>
							<input type="text" class="form-control" formControlName="firstName" placeholder="FirstName">
						</div>
						<div class="form-group">
							<label for="textarea" class="form-label">LastName</label>
							<input type="text" class="form-control" formControlName="lastName" placeholder="LastName">
						</div>

						<div class="form-group">
							<label for="textarea" class="form-label">Email</label>
							<input type="email" class="form-control" formControlName="email" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="textarea" class="form-label">Mobile</label>
							<input type="text" class="form-control" formControlName="mobile" placeholder="Mobile">
						</div>

						<div class="form-group">
							<label for="textarea" class="form-label">Address</label>
							<input type="text" class="form-control" formControlName="address" placeholder="address">
						</div>

						<div class="form-group">
							<label for="salary" class="form-label">Salary</label>
							<input type="text" class="form-control" formControlName="salary" placeholder="Salary">
						</div>
					</div>
				</form>

			</div>

			<div class="modal-footer">
				<button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()"
					class="btn btn-primary">Add</button>
				<button type="button" *ngIf="showUpdate" (click)="updateEmployee()"
					class="btn btn-warning">Update</button>
			</div>

		</div>
	</div>
</div>
